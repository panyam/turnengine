<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #map-canvas {
            border: 2px solid #333;
            display: block;
            margin: 20px 0;
        }
        
        .controls {
            margin: 10px 0;
        }
        
        button {
            margin-right: 10px;
            padding: 8px 16px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #005c99;
        }
        
        .console {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üé® Canvas Integration Test</h1>
    
    <div class="controls">
        <button onclick="initializeEditor()">1. Initialize Editor</button>
        <button onclick="createTestMap()">2. Create Test Map</button>
        <button onclick="setCanvas()">3. Set Canvas</button>
        <button onclick="testPainting()">4. Test Painting</button>
    </div>
    
    <canvas id="map-canvas" width="800" height="600"></canvas>
    
    <div class="console" id="console">
        <p>Console output will appear here...</p>
    </div>
    
    <script src="../wasm/wasm_exec.js"></script>
    <script>
        let editorReady = false;
        
        function log(message) {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}<br>`;
            console.scrollTop = console.scrollHeight;
        }
        
        function initializeEditor() {
            if (!window.editorCreate) {
                log('‚ùå WASM not loaded yet');
                return;
            }
            
            try {
                const result = editorCreate();
                if (result.success) {
                    editorReady = true;
                    log('‚úÖ Editor initialized');
                } else {
                    log(`‚ùå Editor initialization failed: ${result.error}`);
                }
            } catch (e) {
                log(`üí• Error: ${e.message}`);
            }
        }
        
        function createTestMap() {
            if (!editorReady) {
                log('‚ùå Editor not initialized');
                return;
            }
            
            try {
                const result = editorNewMap(5, 8);
                if (result.success) {
                    log('‚úÖ Test map created (5x8)');
                } else {
                    log(`‚ùå Map creation failed: ${result.error}`);
                }
            } catch (e) {
                log(`üí• Error: ${e.message}`);
            }
        }
        
        function setCanvas() {
            if (!editorReady) {
                log('‚ùå Editor not initialized');
                return;
            }
            
            try {
                const result = editorSetCanvas('map-canvas', 800, 600);
                if (result.success) {
                    log('‚úÖ Canvas set and should now show map');
                } else {
                    log(`‚ùå Canvas setup failed: ${result.error}`);
                }
            } catch (e) {
                log(`üí• Error: ${e.message}`);
            }
        }
        
        function testPainting() {
            if (!editorReady) {
                log('‚ùå Editor not initialized');
                return;
            }
            
            try {
                // Set brush to water (blue)
                editorSetBrushTerrain(3);
                
                // Paint some tiles
                editorPaintTerrain(1, 1);
                editorPaintTerrain(1, 2);
                editorPaintTerrain(2, 1);
                
                log('‚úÖ Painted some water tiles (should see blue squares)');
                
                // Set brush to mountain (gray)
                editorSetBrushTerrain(4);
                
                // Paint mountain
                editorPaintTerrain(3, 3);
                
                log('‚úÖ Painted mountain tile (should see gray square)');
            } catch (e) {
                log(`üí• Error: ${e.message}`);
            }
        }
        
        // Initialize WASM
        async function initWASM() {
            try {
                log('üöÄ Loading WASM...');
                
                const go = new Go();
                const wasmModule = await WebAssembly.instantiateStreaming(
                    fetch('../wasm/editor.wasm'), 
                    go.importObject
                );
                
                go.run(wasmModule.instance);
                
                log('‚úÖ WASM loaded successfully!');
                log('üí° Now click the buttons in order: 1 ‚Üí 2 ‚Üí 3 ‚Üí 4');
                
            } catch (error) {
                log(`üí• Failed to load WASM: ${error}`);
                console.error('WASM load error:', error);
            }
        }
        
        // Start loading when page loads
        window.addEventListener('load', initWASM);
    </script>
</body>
</html>
