<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-Renderer Architecture Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #map-canvas {
            border: 2px solid #333;
            display: block;
            margin: 20px 0;
        }
        
        .controls {
            margin: 10px 0;
        }
        
        button {
            margin-right: 10px;
            padding: 8px 16px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #005c99;
        }
        
        .console {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
        
        .test-section {
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #007acc;
        }
    </style>
</head>
<body>
    <h1>üåç World-Renderer Architecture Test</h1>
    
    <div class="test-section">
        <h3>Phase 1: Test World Creation</h3>
        <div class="controls">
            <button onclick="testWorldCreation()">1. Create World</button>
            <button onclick="testViewState()">2. Create ViewState</button>
        </div>
    </div>
    
    <div class="test-section">
        <h3>Phase 2: Test New Renderer Architecture</h3>
        <div class="controls">
            <button onclick="testCanvasRenderer()">3. Create CanvasRenderer</button>
            <button onclick="testProperHexRendering()">4. Render with Proper Hex Coordinates</button>
        </div>
    </div>
    
    <div class="test-section">
        <h3>Phase 3: Compare Old vs New Rendering</h3>
        <div class="controls">
            <button onclick="testOldRendering()">5. Old Editor Rendering (Rectangles)</button>
            <button onclick="testNewRendering()">6. New WorldRenderer (Hexagons)</button>
        </div>
    </div>
    
    <canvas id="map-canvas" width="800" height="600"></canvas>
    
    <div class="console" id="console">
        <p>Console output will appear here...</p>
    </div>
    
    <script src="../wasm/wasm_exec.js"></script>
    <script>
        let world = null;
        let viewState = null;
        let canvasRenderer = null;
        let mapEditor = null;
        
        function log(message) {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}<br>`;
            console.scrollTop = console.scrollHeight;
        }
        
        function testWorldCreation() {
            if (!window.worldCreate) {
                log('‚ùå WASM not loaded yet - worldCreate function not available');
                return;
            }
            
            try {
                // Create a test map first
                const mapResult = worldCreateTestMap(5, 8);
                if (!mapResult.success) {
                    log(`‚ùå Failed to create test map: ${mapResult.error}`);
                    return;
                }
                
                // Create world with the map
                const worldResult = worldCreate(2, mapResult.data.map, 12345);
                if (worldResult.success) {
                    world = worldResult.data.world;
                    log('‚úÖ World created successfully with Map + Units');
                    log(`   Map size: ${worldResult.data.mapRows}x${worldResult.data.mapCols}`);
                    log(`   Players: ${worldResult.data.playerCount}, Seed: ${worldResult.data.seed}`);
                } else {
                    log(`‚ùå World creation failed: ${worldResult.error}`);
                }
            } catch (e) {
                log(`üí• Error: ${e.message}`);
            }
        }
        
        function testViewState() {
            if (!window.viewStateCreate) {
                log('‚ùå WASM not loaded yet - viewStateCreate function not available');
                return;
            }
            
            try {
                const result = viewStateCreate();
                if (result.success) {
                    viewState = result.data.viewState;
                    log('‚úÖ ViewState created successfully');
                    log('   Ready for UI interactions and highlighting');
                } else {
                    log(`‚ùå ViewState creation failed: ${result.error}`);
                }
            } catch (e) {
                log(`üí• Error: ${e.message}`);
            }
        }
        
        function testCanvasRenderer() {
            if (!window.canvasRendererCreate) {
                log('‚ùå WASM not loaded yet - canvasRendererCreate function not available');
                return;
            }
            
            try {
                const result = canvasRendererCreate();
                if (result.success) {
                    canvasRenderer = result.data.renderer;
                    log('‚úÖ CanvasRenderer created successfully');
                    log('   Ready for proper hex coordinate rendering!');
                } else {
                    log(`‚ùå CanvasRenderer creation failed: ${result.error}`);
                }
            } catch (e) {
                log(`üí• Error: ${e.message}`);
            }
        }
        
        function testProperHexRendering() {
            if (!world || !viewState || !canvasRenderer) {
                log('‚ùå Missing prerequisites: World, ViewState, or CanvasRenderer');
                return;
            }
            
            if (!window.worldRendererRender) {
                log('‚ùå WASM not loaded yet - worldRendererRender function not available');
                return;
            }
            
            try {
                const result = worldRendererRender('map-canvas', 800, 600);
                if (result.success) {
                    log('‚úÖ World rendered with new CanvasRenderer!');
                    log('   Should show PROPER HEXAGONS (not rectangles)');
                    log('   Check canvas above for hex tiles');
                } else {
                    log(`‚ùå World rendering failed: ${result.error}`);
                }
            } catch (e) {
                log(`üí• Error: ${e.message}`);
            }
        }
        
        function testOldRendering() {
            if (!window.editorCreate || !window.editorNewMap || !window.editorSetCanvas) {
                log('‚ùå Old editor functions not available');
                return;
            }
            
            try {
                // Use old editor rendering for comparison
                const editorResult = editorCreate();
                if (!editorResult.success) {
                    log(`‚ùå Editor creation failed: ${editorResult.error}`);
                    return;
                }
                
                const mapResult = editorNewMap(5, 8);
                if (!mapResult.success) {
                    log(`‚ùå Map creation failed: ${mapResult.error}`);
                    return;
                }
                
                const canvasResult = editorSetCanvas('map-canvas', 800, 600);
                if (canvasResult.success) {
                    log('‚úÖ Old editor rendering complete');
                    log('   Shows RECTANGULAR shapes (broken hex coordinates)');
                } else {
                    log(`‚ùå Canvas setup failed: ${canvasResult.error}`);
                }
            } catch (e) {
                log(`üí• Error: ${e.message}`);
            }
        }
        
        function testNewRendering() {
            if (!world || !viewState || !canvasRenderer) {
                log('‚ùå Please run tests 1-3 first to create World, ViewState, and CanvasRenderer');
                return;
            }
            
            try {
                // Clear canvas first
                const canvas = document.getElementById('map-canvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Use new WorldRenderer architecture
                testProperHexRendering();
                log('üéØ New rendering complete - compare with old rendering!');
                log('   New: Proper hexagons with exact coordinates');
                log('   Old: Jagged rectangles with poor trigonometry');
            } catch (e) {
                log(`üí• Error: ${e.message}`);
            }
        }
        
        // Initialize WASM
        async function initWASM() {
            try {
                log('üöÄ Loading WASM with World-Renderer architecture...');
                
                const go = new Go();
                const wasmModule = await WebAssembly.instantiateStreaming(
                    fetch('../wasm/editor.wasm'), 
                    go.importObject
                );
                
                go.run(wasmModule.instance);
                
                log('‚úÖ WASM loaded successfully!');
                log('üí° New functions available: worldCreate, viewStateCreate, canvasRendererCreate');
                log('üéØ Test sequence: 1 ‚Üí 2 ‚Üí 3 ‚Üí 4 ‚Üí Compare with 5 ‚Üí 6');
                
            } catch (error) {
                log(`üí• Failed to load WASM: ${error}`);
                console.error('WASM load error:', error);
            }
        }
        
        // Start loading when page loads
        window.addEventListener('load', initWASM);
    </script>
</body>
</html>
