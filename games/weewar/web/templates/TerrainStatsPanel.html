<!-- TerrainStatsPanel Template -->
<div id="terrain-stats-panel-template">

                    <span class="text-sm text-gray-600 dark:text-gray-400 ml-1">

                </div>

            <!-- Defense Bonus -->

                        +0%
                    </span>
                </div>
            </div>
            
            <!-- Player Ownership (if applicable) -->
            <div id="player-ownership" class="hidden mb-4">
                <h6 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    üë§ Owner
                </h6>
                <div class="bg-purple-50 dark:bg-purple-900/20 p-2 rounded">
                    <span id="owner-player" class="text-sm font-medium text-purple-600 dark:text-purple-400">

                    </span>
