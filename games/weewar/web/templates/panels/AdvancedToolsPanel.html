<!-- Map Editor Advanced Tools Panel -->
<div id="advanced-tools-panel" class="h-full overflow-y-auto">
  <div class="p-4">
    <!-- Advanced Tools -->
    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-4">
      <h3 class="text-sm font-medium text-gray-900 dark:text-white mb-3">
        🔧 Advanced Tools
      </h3>
      <div class="space-y-2">
        <button
          data-action="fill-all-grass"
          class="w-full px-3 py-2 text-xs bg-green-600 text-white rounded hover:bg-green-700"
        >
          🌱 Fill All Grass
        </button>
        <button
          data-action="create-island-map"
          class="w-full px-3 py-2 text-xs bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          🏝️ Island Map
        </button>
        <button
          data-action="create-mountain-ridge"
          class="w-full px-3 py-2 text-xs bg-gray-600 text-white rounded hover:bg-gray-700"
        >
          ⛰️ Mountain Ridge
        </button>
        <button
          data-action="show-terrain-stats"
          class="w-full px-3 py-2 text-xs bg-purple-600 text-white rounded hover:bg-purple-700"
        >
          📈 Terrain Stats
        </button>
        <button
          data-action="randomize-terrain"
          class="w-full px-3 py-2 text-xs bg-yellow-600 text-white rounded hover:bg-yellow-700"
        >
          🎲 Randomize
        </button>
      </div>
    </div>

    <!-- Phaser Editor Controls -->
    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-4 mt-4">
      <h3 class="text-sm font-medium text-gray-900 dark:text-white mb-3">
        🎮 Phaser Editor
      </h3>

      <!-- Paint Mode Help -->
      <div
        class="mt-3 p-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded text-xs text-gray-600 dark:text-gray-400"
      >
        💡 <strong>Paint Mode:</strong><br />
        • Click to paint single tile<br />
        • Alt/Cmd + Drag to paint while dragging<br />
        • Drag without modifier to pan view
      </div>
    </div>
  </div>
</div>
