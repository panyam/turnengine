<!-- Map Editor Advanced Tools Panel -->
<div id="advanced-tools-panel" class="h-full overflow-y-auto">
    <div class="p-4">
        <!-- Advanced Tools -->
        <div class="bg-red-50 dark:bg-red-900/20 rounded-lg p-4">
            <h3 class="text-sm font-medium text-gray-900 dark:text-white mb-3">🔧 Advanced Tools</h3>
            <div class="space-y-2">
                <button data-action="fill-all-grass" class="w-full px-3 py-2 text-xs bg-green-600 text-white rounded hover:bg-green-700">🌱 Fill All Grass</button>
                <button data-action="create-test-pattern" class="w-full px-3 py-2 text-xs bg-blue-600 text-white rounded hover:bg-blue-700">🎨 Test Pattern</button>

                <button data-action="show-terrain-stats" class="w-full px-3 py-2 text-xs bg-purple-600 text-white rounded hover:bg-purple-700">📈 Terrain Stats</button>
                <button data-action="randomize-terrain" class="w-full px-3 py-2 text-xs bg-yellow-600 text-white rounded hover:bg-yellow-700">🎲 Randomize</button>
            </div>
        </div>
    </div>
</div>
