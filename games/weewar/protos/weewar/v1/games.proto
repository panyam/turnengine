syntax = "proto3";

package weewar.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";
import "weewar/v1/models.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/panyam/turnengine/games/weewar/gen/go/weewar/v1";

// GamesService manages the game examples catalog
service GamesService {
  /**
   * Create a new game
   */
  rpc CreateGame(CreateGameRequest) returns (CreateGameResponse) {
    option (google.api.http) = {
      post: "/v1/games",
      body: "*",
    };
  }

  /**
   * Batch get multiple games by ID
   */
  rpc GetGames(GetGamesRequest) returns (GetGamesResponse) { 
    option (google.api.http) = {
      get: "/v1/games:batchGet"
    };
  }

  // ListGames returns all available games
  rpc ListGames(ListGamesRequest) returns (ListGamesResponse) {
    option (google.api.http) = {
      get: "/v1/games"
    };
  }

  // GetGame returns a specific game with metadata
  rpc GetGame(GetGameRequest) returns (GetGameResponse) {
    option (google.api.http) = {
      get: "/v1/games/{id}"
    };
  }

  /**
   * Delete a particular game
   */
  rpc DeleteGame(DeleteGameRequest) returns (DeleteGameResponse) { 
    option (google.api.http) = {
      delete: "/v1/games/{id=*}"
    };
  }


  // GetGame returns a specific game with metadata
  rpc UpdateGame(UpdateGameRequest) returns (UpdateGameResponse) {
    option (google.api.http) = {
      patch: "/v1/games/{game.id=*}"
      body: "*"
    };
  }

  rpc ProcessMoves(ProcessMovesRequest) returns (ProcessMovesResponse) {
    option (google.api.http) = {
      post: "/v1/games/{game_id}/moves",
      body: "*",
    };
  }

  // Game interaction methods for UI components
  rpc GetMovementOptions(GetMovementOptionsRequest) returns (GetMovementOptionsResponse) {
    option (google.api.http) = {
      get: "/v1/games/{game_id}/movement/{q}/{r}"
    };
  }

  rpc GetAttackOptions(GetAttackOptionsRequest) returns (GetAttackOptionsResponse) {
    option (google.api.http) = {
      get: "/v1/games/{game_id}/attack/{q}/{r}"
    };
  }

  rpc GetTileInfo(GetTileInfoRequest) returns (GetTileInfoResponse) {
    option (google.api.http) = {
      get: "/v1/games/{game_id}/tile/{q}/{r}"
    };
  }

  rpc GetTerrainStats(GetTerrainStatsRequest) returns (GetTerrainStatsResponse) {
    option (google.api.http) = {
      get: "/v1/games/{game_id}/terrain/{q}/{r}"
    };
  }

  rpc CanSelectUnit(CanSelectUnitRequest) returns (CanSelectUnitResponse) {
    option (google.api.http) = {
      get: "/v1/games/{game_id}/can-select/{q}/{r}"
    };
  }

  rpc CreateGameFromMap(CreateGameFromMapRequest) returns (CreateGameFromMapResponse) {
    option (google.api.http) = {
      post: "/v1/games/from-map",
      body: "*",
    };
  }
}

// GameInfo represents a game in the catalog
message GameInfo {
  string id = 1;
  string name = 2;
  string description = 3;
  string category = 4;
  string difficulty = 5;
  repeated string tags = 6;
  string icon = 7;
  string last_updated = 8;
}

// Request messages
message ListGamesRequest {
  // Pagination info
  Pagination pagination = 1;

  // May be filter by owner id
  string owner_id = 2;
}

message ListGamesResponse {
  repeated Game items = 1;

  PaginationResponse pagination = 2;
}

message GetGameRequest {
  string id = 1;
  string version = 2; // Optional, defaults to default_version
}

message GetGameResponse {
  Game game = 1;
}

message GetGameContentRequest {
  string id = 1;
  string version = 2; // Optional, defaults to default_version
}

message GetGameContentResponse {
  string weewar_content = 1;
  string recipe_content = 2;
  string readme_content = 3;
}

message UpdateGameRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "UpdateGameRequest"
    }
  };

  /**
   * Game being updated
   */
  Game game = 1;

  /**
   * Mask of fields being updated in this Game to make partial changes.
   */
  google.protobuf.FieldMask update_mask = 2;
}

/**
 * The request for (partially) updating an Game.
 */
message UpdateGameResponse {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "UpdateGameResponse"
    }
  };

  /**
   * Game being updated
   */
  Game game = 1;
}

/**
 * Request to delete an game.
 */
message DeleteGameRequest {
  /**
   * ID of the game to be deleted.
   */
  string id = 1;
}

/**
 * Game deletion response
 */
message DeleteGameResponse {
}

/**
 * Request to batch get games
 */
message GetGamesRequest {
  /**
   * IDs of the game to be fetched
   */
  repeated string ids = 1;
}

/**
 * Game batch-get response
 */
message GetGamesResponse {
  map<string, Game> games = 1;
}

/**
 * Game creation request object
 */
message CreateGameRequest {
  /**
   * Game being updated
   */
  Game game = 1;
}

/**
 * Response of an game creation.
 */
message CreateGameResponse {
  /**
   * Game being created
   */
  Game game = 1;

  /**
   * Error specific to a field if there are any errors.
   */
  map<string, string> field_errors = 2;
}

/**
 * Request to add moves to a game
 * The model is that a game in each "tick" can handle multiple moves (by possibly various players).
 * It is upto the move manager/processor in the game to ensure the "transaction" of moves is handled
 * atomically.
 *
 * For example we may have 3 moves where first two units are moved to a common location
 * and then they attack another unit.  Here If we treat it as a single unit attacking it
 * will have different outcomes than a "combined" attack.
 */
message ProcessMovesRequest {
  /**
   * Game ID to add moves to
   */
  string game_id = 1;

  /**
   * List of moves to add
   */
  repeated GameMove moves = 3;
}

/**
 * Response after adding moves to game.
 */
message ProcessMovesResponse {
  // Returns the response of the moves along with all the changes incurred as a result
  /**
   * Each game move result stores the result of the individual Move in the request.
   * ie move_results[i] = ResultOfProcessing(ProcessMoveRequest.moves[i])
   */
  repeated GameMoveResult move_results = 1;

  /**
   * List of changes that resulted from the moves on the game state as a whole
   * For example 10 moves could have resulted in 2 unit creations and 4 city changes
   *
   * It is not clear if this is needed.  For example concatenating all changes from all the move_results *may* suffice
   * as long as the MoveProcessor is making sure that updates are atomic and snapshots the world state before 
   * starting a snapshot (and not just a move)
   */
  repeated WorldChange changes = 2;
}

// =============================================================================
// UI Interaction Methods - Request/Response messages
// =============================================================================

/**
 * Request to get movement options for a unit at a position
 */
message GetMovementOptionsRequest {
  string game_id = 1;
  int32 q = 2;
  int32 r = 3;
}

/**
 * Response with movement options for a unit
 */
message GetMovementOptionsResponse {
  repeated MovementOption options = 1;
}

/**
 * A possible movement destination with cost
 */
message MovementOption {
  int32 q = 1;
  int32 r = 2;
  int32 movement_cost = 3;
  bool is_valid = 4;
}

/**
 * Request to get attack options for a unit at a position
 */
message GetAttackOptionsRequest {
  string game_id = 1;
  int32 q = 2;
  int32 r = 3;
}

/**
 * Response with attack options for a unit
 */
message GetAttackOptionsResponse {
  repeated AttackOption options = 1;
}

/**
 * A possible attack target
 */
message AttackOption {
  int32 q = 1;
  int32 r = 2;
  bool can_attack = 3;
  int32 damage_estimate = 4; // Estimated damage this attack would deal
}

/**
 * Request to get tile information
 */
message GetTileInfoRequest {
  string game_id = 1;
  int32 q = 2;
  int32 r = 3;
}

/**
 * Response with tile information
 */
message GetTileInfoResponse {
  TileInfo tile = 1;
}

/**
 * Complete information about a tile
 */
message TileInfo {
  int32 q = 1;
  int32 r = 2;
  string terrain_type = 3;
  UnitInfo unit = 4; // null if no unit on tile
  BuildingInfo building = 5; // null if no building on tile
}

/**
 * Information about a unit on a tile
 */
message UnitInfo {
  int32 player = 1;
  int32 unit_type = 2;
  int32 health = 3;
  int32 max_health = 4;
  bool has_moved = 5;
  bool has_attacked = 6;
}

/**
 * Information about a building on a tile
 */
message BuildingInfo {
  int32 building_type = 1;
  int32 owner = 2; // -1 if neutral
  int32 capture_points = 3; // for capturable buildings
}

/**
 * Request to get terrain statistics
 */
message GetTerrainStatsRequest {
  string game_id = 1;
  int32 q = 2;
  int32 r = 3;
}

/**
 * Response with terrain statistics
 */
message GetTerrainStatsResponse {
  TerrainStats stats = 1;
}

/**
 * Statistics about terrain at a specific tile
 */
message TerrainStats {
  string terrain_type = 1;
  int32 movement_cost = 2;
  int32 defense_bonus = 3; // percentage defense bonus (0-100)
  bool blocks_movement = 4;
  bool can_capture = 5; // if this tile can be captured
}

/**
 * Request to check if a unit can be selected
 */
message CanSelectUnitRequest {
  string game_id = 1;
  int32 q = 2;
  int32 r = 3;
  int32 player_id = 4; // which player is trying to select
}

/**
 * Response indicating if unit can be selected
 */
message CanSelectUnitResponse {
  bool can_select = 1;
  string reason = 2; // explanation if can_select is false
}

/**
 * Request to create a game from map data
 */
message CreateGameFromMapRequest {
  string map_data = 1; // JSON or other format containing map information
  repeated GamePlayer players = 2;
  GameSettings settings = 3;
}

/**
 * Response after creating game from map
 */
message CreateGameFromMapResponse {
  Game game = 1;
  World initial_world = 2; // The initial world state
}
